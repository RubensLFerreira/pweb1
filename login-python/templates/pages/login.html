<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body
    style="
      background-color: #cecece;
      height: 100vh;
      display: flex;
      font-family: arial;
      align-items: center;
    "
  >
    <div
      style="
        width: 300px;
        margin: auto auto;
        justify-content: center;
        text-align: center;
      "
    >
      <h3>Login</h3>
      <form action="{{ url_for('login')}}" method="post">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="usuario"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="senha"
        />
        <input style="width: 50%" type="submit" value="Entrar" />
      </form>

      <p>
        NÃ£o tem uma conta?<a href="{{ url_for('register')}}">Cadastrar-se</a>
      </p>
    </div>
  </body>
</html>
