<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Cadastrar pet</title>
  </head>
  <body style="background-color: #16191b; color: aliceblue">
    {% include 'includes/navbar.html' %}
    <div class="container col-md-4">
      <br />
      <h2 style="text-align: center">Cadastre seu pet</h2>
      <form class="row g-3" method="POST" action="/cadastrar">
        <div class="mb-1">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            name="nome"
            class="form-control"
            id="nome"
            placeholder="Ex: Luke"
          />
        </div>
        <div class="col-md-9">
          <label for="raca" class="form-label">Raça</label>
          <input
            type="text"
            name="raca"
            class="form-control"
            id="raca"
            placeholder="Ex: Pincher"
          />
        </div>
        <div class="col-md-3">
          <label for="peso" class="form-label">Peso</label>
          <input
            type="number"
            name="peso"
            class="form-control"
            id="peso"
            placeholder="Ex: 6.2"
          />
        </div>

        <div class="col-md-6">
          <label for="porte" class="form-label">Porte</label>
          <select
            id="porte"
            name="porte"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Escolher porte</option>
            <option value="pequeno">Pequeno</option>
            <option value="medio">Médio</option>
            <option value="grande">Grande</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="sexo" class="form-label">Sexo</label>
          <select
            id="sexo"
            name="sexo"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Escolher o sexo</option>
            <option value="macho">Macho</option>
            <option value="femea">Fêmea</option>
          </select>
        </div>

        <div class="mb-1">
          <label for="dono" class="form-label">Dono</label>
          <input
            type="text"
            name="dono"
            class="form-control"
            id="dono"
            placeholder="Ex: Luke"
          />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-outline-primary">
            Cadastrar
          </button>
        </div>
      </form>
    </div>

    {% include 'includes/footer.html' %}
  </body>
</html>
